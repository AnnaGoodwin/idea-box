  <head>
    <title>Idea Box</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <nav class="body__nav">
      <h1 class="nav__h1">IdeaBox Redux</h1>
      <div class="nav__div--stars">
        <p class="div__p">Filter Starred Ideas</p>
        <button class="div__button--starred" type="button">Show Starred Ideas</button>
      </div>
      <p class="nav__p--quality">Filter by Quality</p>
      <h2 class="nav__h2--swill">Swill</h2>
      <h2 class="nav__h2--plausible">Plausible</h2>
      <h2 class="nav__h2--genius">Genius</h2>
      <form class="nav__form">
        <label class="form__label--quality" for="new-quality">New Quality</label>
        <input class="form__input--quality" type="text" id="new-quality">
        <button class="form__button--quality" type="button">Add New Quality</button>
      </form>  
    </nav>
    <main class="body__main">
      <section class="main__section--top">
        <form class="section__form">
          <label class="form__label--title" for="title">Title</label>
          <input class="form__input--title" type="text" id="title">
          <label class="form__label--body" for="body-text">Body</label>
          <textarea class="form__textarea--body" id="body-text"></textarea>
          <button class="form__button--save" type="button">Save</button>
          <button class="form__button--search" type="button">
            <img class="button__img--search" src="" alt="search-icon">
          </button>
          <input class="form__input--search" type="text" placeholder="Search ideas">
        </form>
      </section>
      <section class="main__section--bottom">
        <p class="section__bottom--p">Please Add Your Best Ideas!</p>
